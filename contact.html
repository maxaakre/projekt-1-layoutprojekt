<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link
      href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7700e0d7d8.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <div class="container">
      <h1>Oh hello there!</h1>
      <img class="dad-baby" src="/images/dad-baby.png" />
    </div>
    <div class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Our offer</a></li>
        <li><a href="#">Wy us</a></li>
        <li><a class="active" href="#">Contact</a></li>
      </ul>
    </div>
    <div class="contact-main">
      <div class="contact-text">
        <h1>Whats on your mind?</h1>
      </div>
      <div class="contact-form">
        <form action="#">
          <label for="email">Your Email</label>
          <input name="email" type="email" />
          <br />
          <label for="message">Your Message</label><br />
          <textarea
            name="message"
            placeholder="Dear Insurance company..."
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </div>
    <div class="map">
      <div class="info-box">
        <h1>Come visit us!</h1>
        <p>2219 Griffin Street</p>
        <p>San Fransisco</p>
      </div>
      <i class="fas fa-map-marker-alt fa-6x"></i>
    </div>
    <div class="footer"></div>
  </body>
</html>
